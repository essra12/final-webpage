<body>

    <form>

        <!-- img_student  -->
        <div class="st_div">
        <img class="st_img" />

        <img class="edit_photo" src="pic/pic4.png"/>

        <!-- student infornation -->

        <input  id="id" class="st_ID" type="text" placeholder="ID"/>

        <!-- check enter -->
<script>

    function check__Enter() {
    const id = document.getElementById("id").value;
    const NAME = document.getElementById("name").value;
    const pass = document.getElementById("pass").value;
    const pass2=document.getElementById("cof-pass").value;
    const specialization=document.getElementById("spe").value;
  
    if(id==""){
    alert(" pleas enter ID");
    return false
    }
    if(NAME==""){
    alert(" pleas enter name");
    return false
    }
    
    if(specialization==""){
    alert(" pleas enter specialization ");
    return false
    }
    else if(pass==""){
    alert("    pleas enter password ");
    return false
    
    }
    if(pass2==""){
    alert(" pleas enter password again");
    return false
    }
  if(pass != pass2){
  alert(" the password is not equal ");
  return false
    }
    }
    </script>
